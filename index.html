<!-- My CSS File -->
<link rel="stylesheet" type="text/css" href="css/style.css">



<script>
 
$(document).ready(function() {
  function getRandomColor() {
    var randomColor = Math.floor(Math.random() * 16777215).toString(16);
    return randomColor;
  }

  $("button").click(function() {
    $(this).css(
      'background-color', "#" + getRandomColor()
    );
  
  $("button").hover(function() {
    $("body").css(
      'background-color', "#" + getRandomColor()
      );


  });

  });
});

</script>



  </head>
  <body>

  <div class="jumbotron, container">
    <h1 class="display-1">FIRST PROJECT</h1>
    <p class="lead">Click a button that button will change to a random color......  Hover over a button and the background changes to a random color.</p>
  </div>



  <!--   First Row    -->



   <div class="row">
  <div class="col-sm-4"><button type="button" class="btn btn-warning">Button 1</button></div>
